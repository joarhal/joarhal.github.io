                  */
                  function() {
                      alert("Инициализация прошла успешно");
                      // здесь можно вызывать методы API
                  },
                  /*
                  * Второй параметр:
                  * функция, которая будет вызвана, если инициализация не удалась.
                  */
                  function(error) {
                      alert("Ошибка инициализации");
                  }
        );
